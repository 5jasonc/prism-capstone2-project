    <!-- <div id="storycover" style="z-index: 12;">

    <div class="starveiw">
        <canvas id="stars"></canvas>
        <h1 id="starTxt">Catch a falling star to begin</h1>
        <div class="starcaught" id="starCaughtTxt">
            <h2>You caught one!<h2>
                    <h2>Get ready to share a wish!</h2>
                    <h3 id="tapTap">Tap to continue</h3>
        </div>
        <div class="controlscontainer" id="addWishInput" autocomplete="off">
            <h1>I wish</h1>
            <input type="text" id="wishInput" autocomplete="off" placeholder="for a puppy">
            <button type="button" id="makeWishButton">Make your wish</button>
        </div>
        <!-- Animating the Jellyfish gets dipped into the water -->
        <div class="jellyAnimation"></div>
        <!-- See your Jelly Fish before it gets add into the world -->
        <canvas id="jelly"></canvas>
    </div>
    <div class="settings" style="width: 164px; z-index: 12;">
        <div class="sounds">
            <audio src="Vitality - Benjamin Martins.mp3" id="audio" autoplay></audio>
            <button onclick="play()">
                <div id="crossbar"></div>
                <img src="Speaker.svg">
            </button>
        </div>
    </div>
</body>
<script>
    //When tap on screen to continue, loads in add wish screen and fade out star caught txt
    $("#tapTap").click(function () {
        $('#addWishInput').fadeIn();
        $("#starCaughtTxt").fadeOut("slow");
    });

    //when on click make wish button, it will fade out the screen to make wish so we can see the jelly fish animation comes in play
    $("#makeWishButton").click(function () {
        $("#addWishInput").fadeOut("slow");
    });
</script>
<script>
    //Play/Pause button
    function play() {
        var element = document.getElementById("crossbar");
        var audio = document.getElementById('audio');
        if (audio.paused) {
            audio.play();
            element.style.display = "none";
        } else {
            audio.pause();
            audio.currentTime = 0;
            element.style.display = "block";
        }
    }
</script>
<script>
    setTimeout(
        function () {
            $("#storycover").fadeOut(4000);
        }, 5000
    );
</script>
