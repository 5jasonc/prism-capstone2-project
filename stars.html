<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="icon" href="StarLogoIcon.png">
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/nav.css" rel="stylesheet" />
    <link rel=“stylesheet” href=“https://use.typekit.net/wba4cnv.css”>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="./src/three.js" type="module"></script>
    <script src="./src/OrbitControls.js" type="module"></script>
    <script src="./src/stars.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Open Graphs -->
    <meta property=”og:title” content=”Wishing Well” />
    <meta property=”og:url” content=”http://www.wishingwell.com” />
    <meta property=”og:type” content=”website” />
    <meta property=”og:description” content=”Your entertaining and descriptive copy here, if your meta description is
        good, use it.” />
    <meta property="og:image" content="https://wishingwell.com/ogp.jpg" />
    <meta property="og:image:alt" content="Wishing well with a flying keys swarming around freely" />
</head>

<body>
    <input type="checkbox" class="check" id="checked">
    <label class="menu-btn" for="checked">
        <span class="bar top"></span>
        <span class="bar bottom"></span>
    </label>
    <div class="logo">
        <a href="welcome.html"><img src="whitestar.svg" width="100%" alt="logo of star"></a>
    </div>
    <label class="close-menu" for="checked"></label>
    <nav class="drawer-menu">
        <ul>
            <h1>Menu</h1>
            <li><a href="welcome.html" style="--animation-order: 1;">Home</a></li>
            <li><a href="stars.html" style="--animation-order: 2;">Share a Wish</a></li>
            <li><a href="index.html" style="--animation-order: 3;">View Gallery</a></li>
            <li><a href="aboutus.html" style="--animation-order: 4;">About us</a></li>
        </ul>
        <div class="socialmedias">
            <div class="smlink">
                <a href="#">
                    <img src="facebookicon.svg" alt="Twitter icon">
                </a>
            </div>
            <div class="smlink">
                <a href="#">
                    <img src="twittericon.svg" alt="Twitter icon">
                </a>
            </div>
            <div class="smlink">
                <a href="#">
                    <img src="copyicon.svg" alt="Copy icon">
                </a>
            </div>
        </div>
    </nav>
    <div id="storycover" style="z-index: 12;">
        <h1>We all have wishes.</h1>
    </div>
    <div class="starveiw" id="div1" style="z-index: 2;">
        <h1>Catch a falling star to begin</h1>
        <canvas id="stars"></canvas>
        <img onclick = "replace('div1','div2')" src="whitestar.svg" width="400px" style="position: absolute; left: 0; right: 0; margin: auto; top: 32%; z-index: 3;">
    </div>
    <div class="starcaught" id="div2" onclick = "replace('div2','myDIV')">
        <div class="starsvg">
            <img src="whitestar.svg" width="500px">
        </div>
        <h1>You caught one!<h1>
                <h1>Get ready to make a wish</h1>
                <h3>Tap to continue</h3>
    </div>
    <div class="controlscontainer" id="myDIV" onclick = "replace('myDIV','div4')" style="display: block; position: relative; height: 100vh; z-index: 1;">
        <h1>I wish</h1>
        <input type="text" id="wishInput" placeholder="for something...">
        <button type="button" id="makeWishButton">Share your wish</button>
    </div>
    <div class="showJelly" id="div4">
        <h1>Your Jelly!</h1>
    </div>
    <div class="settings" style="width: 164px; z-index: 12;">
        <div class="sounds">
            <audio src="Vitality - Benjamin Martins.mp3" id="audio" autoplay></audio>
            <button onclick="play()">
                <div id="crossbar"></div>
                <img src="Speaker.svg">
            </button>
        </div>
    </div>
</body>
<script type="text/javascript">
    function replace(hide, show) {
        document.getElementById(hide).style.display = "none";
        document.getElementById(show).style.display = "block";
    }
</script>
<script>
    //Play/Pause button
    function play() {
        var element = document.getElementById("crossbar");
        var audio = document.getElementById('audio');
        if (audio.paused) {
            audio.play();
            element.style.display = "none";
        } else {
            audio.pause();
            audio.currentTime = 0;
            element.style.display = "block";
        }
    }
</script>
<script>
    setTimeout(
        function () {
            $("#storycover").fadeOut(4000);
        }, 5000
    );
</script>

</html>
