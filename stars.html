            <audio src="Vitality - Benjamin Martins.mp3" id="audio" autoplay></audio>
            <button onclick="play()">
                <div id="crossbar"></div>
                <img src="Speaker.svg">
            </button>
        </div>
    </div>
</body>
<script>
    //Play/Pause button
    function play() {
        var element = document.getElementById("crossbar");
        var audio = document.getElementById('audio');
        if (audio.paused) {
            audio.play();
            element.style.display = "none";
        } else {
            audio.pause();
            audio.currentTime = 0;
            element.style.display = "block";
        }
    }
</script>
<script>
    setTimeout(
        function () {
            $( "#storycover" ).fadeOut(4000);

</script>
