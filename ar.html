<!DOCTYPE html>

<head lang="en">
    <meta charset="utf-8" />
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Wishful : AR</title>
    <link rel="icon" href="StarLogoIcon.png">
    <link rel="stylesheet" href="https://use.typekit.net/wba4cnv.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/print.css">
    <link rel="stylesheet" id="styleChangeLink" href="styles/index.css" />
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- ar.js -->
<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js">
</script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="build/CCapture.all.min.js"></script>
<script src="src/dat.gui.min.js"></script>
<script type="module" src="./src/jellyAr.js"></script>
<script>
    function myCloseBtn() {
        $('.printArCard').fadeOut();
    }
</script>

<body style="margin : 0px; overflow: hidden; font-family: sans-serif;">
    <div class="printArCard">
        <div class="autoCenter">
            <a href="arPrintCards.svg" download>
                <img src="arPrintCards.svg">
            </a>
            <h1>Tap the card to print out the AR Card to interact with the jellyfish.</h1>
        </div>
        <button onclick="myCloseBtn()">Dismiss</button>
    </div>
    <div id="container"></div>
    <input type="checkbox" class="check" id="checked">
    <label class="menu-btn" for="checked">
        <span class="bar top"></span>
        <span class="bar bottom"></span>
    </label>
    <label class="close-menu" for="checked"></label>
    <div class="backbutton">
        <a href='index.html'><img src="./icons/ArrowUUpLeft.svg" width="100%"></a>
    </div>
    <nav class="drawer-menu">
        <ul>
            <h1>Menu</h1>
            <li><a href="welcome.html" style="--animation-order: 1;">Home</a></li>
            <li><a href="index.html" style="--animation-order: 2;">Gallery</a></li>
            <li><a href="aboutus.html" style="--animation-order: 3;">About us</a></li>
        </ul>
    </nav>
    <div id="wishtxtbox">
        <h3>I wish</h3>
        <!--Need to echo the jellyfish data text-->
        <h2 id="wishText">to learn about the universe</h2>
    </div>
    <div class="orbitbanner">
        <img src="icons/taptap.svg" width="100%">
        <h1>Tap on jelly to see the wish</h1>
    </div>
    <script>
        //tap the screen to see wish text
        $("#container").click(function () {
            $("#wishtxtbox").toggle();
            $("#wishText").toggle();
        });

        $(document).ready(function () {
            $('.orbitbanner').fadeIn(function () {
                $('.orbitbanner').delay(5500).fadeOut();
            });
        });
    </script>
</body>
