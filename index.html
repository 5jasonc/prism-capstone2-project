<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Wishing Well</title>
    <link rel="stylesheet" href="https://use.typekit.net/wba4cnv.css">
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />
    <link href="styles/nav.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="./src/main.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Open Graphs -->
    <meta property="og:title" content="Wishing Well" />
    <meta property="og:url" content="http://www.wishingwell.com" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Your entertaining and descriptive copy here, if your meta description is
        good, use it." />
    <meta property="og:image" content="https://wishingwell.com/ogp.jpg" />
    <meta property="og:image:alt" content="Wishing well with a flying keys swarming around freely" />
</head>

<body>  
    <input type="checkbox" class="check" id="checked">
    <label class="menu-btn" for="checked">
        <span class="bar top"></span>
        <span class="bar bottom"></span>
    </label>
    <label class="close-menu" for="checked"></label>
    <div class="logo">
        <a href="welcome.html"><img src="logo.png" width="100%" alt="logo of star"></a>
    </div>
    <nav class="drawer-menu">
        <ul>
            <h1>Menu</h1>
            <li><a href="welcome.html">Home</a></li>
            <li><a href="stars.html">Make a Wish</a></li>
            <li><a href="index.html">View Gallery</a></li>
            <li><a href="aboutus.html">About us</a></li>
        </ul>
        <div class="socialmedias">
            <div class="smlink"></div>
            <div class="smlink"></div>
            <div class="smlink"></div>
        </div>
    </nav>
    <canvas id="app"></canvas>
    <div class="controlscontainer" id="myDIV">
        <h1>I wish</h1>
        <input type="text" id="wishInput" placeholder="for a puppy">
        <button type="button" id="makeWishButton">Make your wish</button>
    </div>
    <div class="addJellyFish" id="addJellyButton">
        <img src="addicon.svg" width="100%">
    </div>
    <div class="amountofwish">
        <h1><span id="numWishes">0</span>Wishes made</h1>
    </div>
    <div class="settings">
        <div class="search">
            <img src="Search.svg">
        </div>
        <div class="line"></div>
        <div class="sounds">
            <audio src="Vitality - Benjamin Martins.mp3" id="audio" autoplay></audio>
        <button id="playButton">
            <img src="Speaker.svg">
        </button>
        </div>
    </div>
</body>
</html>
