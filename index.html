<script>
    //Play/Pause button
    function play() {
        var audio = document.getElementById('audio');
        if (audio.paused) {
            audio.play();
            console.log('it is playing.');
        } else {
            audio.pause();
            audio.currentTime = 0;
            console.log('it is on mute.');
        }
    }
